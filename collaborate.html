<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborate</title>
    <link rel="stylesheet" href="collaborate.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">üåç AI Travel Planner</div>
        <nav class="nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="features.html" class="nav-link">Features</a>
            <a href="collaborate.html" class="nav-link active">Collaborate</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Collaborate with Your Group</h1>
        <p>Discuss, suggest, and finalize activities seamlessly.</p>
    </section>

    <!-- Collaborate Section -->
    <section class="collaborate-section">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Group Chat</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will appear here dynamically -->
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type your message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
        <div class="suggestion-container">
            <h2>Suggestions</h2>
            <div class="suggestion-box">
                <textarea id="suggestion-input" placeholder="Suggest an activity..."></textarea>
                <button id="suggestion-btn">Submit Suggestion</button>
            </div>
            <ul id="suggestion-list">
                <!-- Suggestions will appear here dynamically -->
            </ul>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>For inquiries, email us at <a href="mailto:contact@aitravelplanner.com">contact@aitravelplanner.com</a>.</p>
    </footer>

    <script src="collaborate.js"></script>
</body>
</html>
